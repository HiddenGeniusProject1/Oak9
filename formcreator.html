<!DOCTYPE html>
<html>
    
    <head>
        <title>Basketball Calculator</title>

        <script type="text/javascript">
            function result(){
                var games= document.getElementById("game").value;
                var points= document.getElementById("point").value;  
                var average = points/games;
                document.getElementById("average").value = average
            }   
        </script>

        <style>
        
            body{
                text-align:center;
                color:white;
                background-color:black;
            }
        </style>

    </head>

    <body>
    
    <h1>Basketball Calculator</h1>
    <p>
        <u><h3>Type the amount of points, rebounds, and assist that your player averaged this season</h3></u>
    </p>
      
    <form onsubmit = "average">
        <p>
            <label for= "draft">Enter the amount of games played:</label> 
            <input type="text" id= "game" value=""><br>
        
        <p>
            <label for= "draft">Enter the total amount of points scored:</label> 
            <input type="text" id= "point" value=""><br>
        </p>

        <input type="text" id="average"><br>
        <p>
        <button onclick= "alert(average)">Submit</button><br>
        </p>

    </form>
    
    </body>
</html>
